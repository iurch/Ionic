<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Flashlight App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Flashlight App</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item>
      <span> The Flashlight is:  {{ isOn ? 'on' : 'off' }}</span>
    </ion-item>

    <ion-button (tap)="switchOff()"> Switch Off </ion-button>
    <ion-button (tap)="switchOn()"> Switch On </ion-button>
    <ion-button (tap)="toggle()"> Toggle</ion-button>

  </div>
</ion-content>
