<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Shopping List
    </ion-title>
    <ion-buttons slot="end">
      <ion-button  expand="block" [routerLink]="['/add-shoping-item']" routerDirection="forward">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list>
      <ion-list-header>
        Items
      </ion-list-header>
      <ion-item *ngFor="let item of shoppingList$ | async " detail  routerLink="/edit-shopping-item/{{item.key}}" routerDirection="forward">
        {{ item.name }}
      </ion-item>
    </ion-list>
</ion-content>
